<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Car Management System</title>
</head>
<body class="bg-white">
<div class="flex items-center justify-center h-screen mx-40">
    <div class="">
        <h1 class="uppercase text-center text-gray-700 py-3 font-bold">Login</h1>
        <p th:if="${error}" class="text-red-500 pt-2" th:text="${error}"></p>

        <div class="flex justify-center mt-4 mb-2">
            <form class="w-full max-w-sm" th:action="@{/login}" th:object="${user}" method="post">
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4 uppercase" for="username">
                            Username
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="username" type="text" th:field="*{username}" required="required" placeholder="Username">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4 uppercase" for="password">
                            Password
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="password" th:field="*{password}" required="required" type="password" placeholder="password">
                    </div>
                </div>
                <div class="md:flex md:items-center">
                    <div class="md:w-1/3"></div>
                    <div class="md:w-2/3">
                        <button class="shadow bg-gray-500 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
                            Login
                        </button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
</body>
</html>
