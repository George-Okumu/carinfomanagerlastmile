<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<!--    <meta charset="UTF-8">-->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Car Management System</title>
</head>
<body class="bg-white">

<nav class="bg-gray-500 border-gray-200">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <div></div>
        <div class="w-full md:w-auto">
            <ul class="font-medium p-4 md:p-0 mt-4 pr-8 border border-gray-100 rounded-lg bg-gray-50">
                <li>
                    <a href="/admin/logout" class="block py-2 pl-3 pr-4 text-gray-900 rounded md:border-0 md:hover:text-blue-500">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg mx-40 mt-8">
    <h1 class="text-center py-2 font-bold text-gray-600">All Vehicles</h1>
    <table class="w-full text-sm text-left">
        <thead class="text-xs text-white uppercase bg-gray-600">
        <tr>
            <th scope="col" class="px-4 py-3">
                Vehicle
            </th>
            <th scope="col" class="px-4 py-3">
                Model
            </th>
            <th scope="col" class="px-4 py-3">
                Year
            </th>
            <th scope="col" class="px-4 py-3">
                Entered By
            </th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${carRecordsNotFound}">
            <tr>
                <td colspan="3" class="px-4 py-4">No vehicles yet</td>
            </tr>
        </th:block>
        <th:block th:unless="${carRecordsNotFound}">
            <tr th:each="vehicle : ${listCars}" class="text-gray-600">
                <td th:text="${vehicle.make}" class="px-4 py-4"></td>
                <td th:text="${vehicle.model}" class="px-4 py-4"></td>
                <td th:text="${vehicle.year}" class="px-4 py-4"></td>
                <td th:text="${vehicle.user.username}" class="px-4 py-4"></td>
            </tr>
        </th:block>

        </tbody>
    </table>
</div>

</body>
</html>
