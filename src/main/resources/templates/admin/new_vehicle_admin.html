<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--    <meta charset="UTF-8">-->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Car Management System</title>
</head>
<body class="bg-white">
<h1 class="uppercase text-center text-gray-700 py-3 font-bold pt-4">Vehicle Details Form</h1>

<div class="flex justify-center mt-6">
    <form class="w-full max-w-sm" th:action="@{/admin/addVehicle}" th:object="${car}" method="post">
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4 uppercase" for="make">
                    Vehicle
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="make" type="text" th:field="*{make}" placeholder="vehicle type" required>
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4 uppercase" for="model">
                    Model
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="model" type="text" th:field="*{model}" placeholder="vehicle model" required>
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4 uppercase" for="year">
                    Year of MF
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="year" type="text" th:field="*{year}" placeholder="Year of manufacture" required>
            </div>
        </div>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button class="shadow bg-gray-500 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
                    Submit
                </button>
            </div>
        </div>
    </form>

</div>


</body>
</html>
